{% extends "layout.html" %}
{% block content %}

<h2>Find the bots from the feed below</h2>
<br>

{% for i in profiles %}
<img src="{{ url_for('show', image_id=i.id) }}" width="50" height="50">
<b>{{ i.name }}</b> 
<span style="color: #999999">{{ i.handle }}
&#183 12min</span>
<p></p>
{{ i.content }}
<p></p>
<hr>
{% endfor %}

<br>
<br>

<form action="/experiment" method="POST">
{% for i in profiles %}
{{ i.name }} is a
<input type="radio" id={{loop.index}} name={{loop.index}} value="FALSE" required> human
<input type="radio" id={{loop.index}} name={{loop.index}} value="TRUE"> bot
<p></p>

{% endfor %}

<button type="submit" value="Submit">Submit</button>
</form>

{% endblock %}
