<title>Can you spot the bot experiment</title>
<h1>Can you spot the bot experiment</h1>



{% if session.email %}
<p>Logged in with email {{ session.email }}</p>
<a href="/logout">Log out</a>

{% else %}
<form action="/login" method="POST">
<p>Email:<br>
<input type="text" name="email"></p>
<p>Password:<br>
<input type="password" name="password"></p>
<input type="submit" value="Login">
</form>
{% endif %}
